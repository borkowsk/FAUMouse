#CONFIGURATION FILE FOR MOUSE-EXPERIMENT PROGRAM
#header text and file name for output file
description=Test programu regmouse 1.02.1997
#File name for output data
output=test.out
#Static part of window title  
prompttext=Zaczynamy
#Information file name (ASCII text)
#information=test.txt
#Sound bacground
#sound=c:\windows\alamakot.wav
